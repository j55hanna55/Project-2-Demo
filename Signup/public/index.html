<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V16</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Sign up for FREE
				</span>

				<form id="insertForm" action="/insert" method="POST" class="login100-form validate-form p-b-33 p-t-5">

					<!-- FULL NAME INPUT -->
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="full_name" placeholder="Full Name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>
					<!-- USERNAME INPUT -->
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="user_name" placeholder="User name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>
					<!-- EMAIL INPUT -->
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="email_e" placeholder="Email">
						<span class="focus-input100" data-placeholder="&#xe818;"></span>
					</div>
					<!-- PASSWORD INPUT -->
					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>
					<!-- SIGN UP BUTTON -->
					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Sign up
						</button>
					</div>

					<div style="text-align: center;">
						<a href="../Login/login.html">Login</a>
					</div>

				</form>

			</div>
		</div>
	</div>

	<script type="text/javascript">
		
		function nam(){
			event.preventDefault();
			
			var pn = $("#insertForm input[name=full_name]").val();

			// in the data: object, I needed to put pres_name as the key because we need req.body.pres_name to exist
			$.ajax({
				url: '/insert',
				method: 'POST',
				data: {full_name : pn}
			});
		}


		function usr(){
			event.preventDefault();
			
			var pm = $("#insertForm input[name=user_name]").val();

			// in the data: object, I needed to put pres_name as the key because we need req.body.pres_name to exist
			$.ajax({
				url: '/insert',
				method: 'POST',
				data: {user_name : pm}
			});
		}


		function eml(){
			event.preventDefault();
			
			var pv = $("#insertForm input[name=email_e]").val();

			// in the data: object, I needed to put pres_name as the key because we need req.body.pres_name to exist
			$.ajax({
				url: '/insert',
				method: 'POST',
				data: {email_e : pv}
			});
		}
	</script>
	

	<div id="dropDownSelect1"></div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/animsition/js/animsition.min.js"></script>

	<script src="vendor/bootstrap/js/popper.js"></script>

	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
